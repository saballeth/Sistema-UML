name: Python CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies (best-effort)
      run: |
        python -m pip install --upgrade pip
        # Try installing pinned requirements; continue on failure (some optional pins may not be available)
        pip install -r requirements.txt || echo "requirements install failed, continuing with minimal deps"
        # Ensure test deps are present
        pip install pytest

    - name: Run tests
      run: |
        pytest -q
